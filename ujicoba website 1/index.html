<!DOCTYPE html>
<html lang="id">
<head>
  <title>WEBSITE KELAS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Kelas</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
}

    body {
      background: #ffffff;
      color: #000000;
      padding: 0px;
}

    /* ===== HEADER ===== */
.header {
      background: #1e90ff;
      color: #ffffff;
      padding: 45px;
      text-align: center;
}

.header h1 {
      margin-bottom: 30px;
}

    /* ===== KONTEN ===== */
.content {
      padding: 30px;
      min-height: auto;
      background: #ffffff;
}

.card {
      max-width: 6000px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
}

    h1 {
      text-align: center;
      margin: 40px 0 30px;
}
.foto-satu {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.foto-satu .frame {
  width: 4cm;
  height: 6cm;
  border: 2px solid #000;
  border-radius: 8px;
  overflow: hidden;
  background: #f2f2f2;
}

.foto-satu img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.foto-satu .nama {
  text-align: center;
  margin-top: 8px;
  font-weight: bold;
}
    /* ===== GRID FOTO ===== */
.foto-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 4cm);
      gap: 15px;
      justify-content: center;
}

.foto-4x6 {
      width: 4cm;
      height: 6cm;
      border: 2px solid #000;
      border-radius: 8px;
      overflow: hidden;
      background: #f2f2f2;
}

.foto-4x6 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
}

    /* ===== FOOTER ===== */
.footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
}

    /* ===== CETAK ===== */
    @media print {
      body {
        padding: 0;
}
.foto-container {
        gap: 10px;
}
}
.bottom-bar {
  width: 100%;
  background: rgba(0, 0, 0, 0.6); /* abu-abu hitam setengah */
  color: #ffffff;
  text-align: center;
  font-size: 14px;

  margin-top: 60px;      /* JARAK dari foto */
  padding: 20px 30px;    /* Tinggi bar */
  
  display: flex;
  justify-content: center;
  align-items: flex-end; /* TEKS DI BAWAH */
  min-height: 250px;     /* Tinggi area abu-abu */
}

  </style>
</head>

<body>
